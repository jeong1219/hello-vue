<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>다양한 바인딩</title>
</head>
<body>
    <div id="app">
        <p><a :href="myLink">네이버로 연결</a></p>
        <p><img :src="myImg">face.png표시</img></p>
        <p align="left">텍스트를 왼쪽 정렬</p>
        <p align="right">텍스트를 오른쪽 정렬</p>
        <p :align="myAlign">텍스트를 가운데 정력</p>
        <p style="color:red">인라인 스타일로 글자색을 빨간색으로</p>
        <p :style="{fontSize:myFontsize, color:myColor}">인라인 - 글자크기 150%, 빨간색으로</p>
        <p :style="{fontSize:myFontsize, color:myColor, backgroundColor:myBackColor}">인라인 - 글자크기 150%, 빨간색으로, 배경은 노랑</p>
        <p class="blue-underline">blue-underline class 지정</p>
        <p :class="[myClass1, myClass2]">blue-underline, strike-through class 지정</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myLink: 'https://www.naver.com',
                myImg : 'http://img.segye.com/content/image/2019/11/14/20191114515059.jpg',
                myAlign: 'center',
                myFontsize: '150%',
                myColor: 'red',
                myBackColor: 'yellow',
                myClass1 : 'blue-underline',
                myClass2: 'pink-back'
            }
        })
    </script>

    <style>
        .blue-underline {
            text-decoration: underline;
            color: blue;
        }

        .pink-back {
            background-color: lightpink;
        }
    </style>
</body>
</html>
