<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>데이터로 html을 표시하는 예제</title>
</head>
<body>
    <h2>데이터로 html을 표시하는 예제</h2>
    <div id="app">
        <p>{{myText}}</p>
        <p v-text="myText"></p>
        <p v-html="myText"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                myText : '<h3>hello!!!</h3>'
            }
        })
    </script>
</body>
</html>
